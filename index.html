<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">    
    <title>PHP TODO</title>
</head>

<body class="bg-primary-subtle">
    <div id="app">
        <div class="container">
            <h1 class="text-center">TODO LIST</h1>
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <ul class="list-group">
                        <li class="list-group-item list-group-item-info" v-for="task in tasks" :class="{done: task.done}">{{task.text}}</li>
                    </ul>
                </div>
            </div>
            <div class="row py-3">
                <div class="col-md-6 mx-auto">
                    <div class="input-group mb-4">
                        <input type="text" class="form-control" placeholder="Inserisci nuovo toDo">
                        <button class="btn btn-outline-dark" type="button">Aggiungi</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
